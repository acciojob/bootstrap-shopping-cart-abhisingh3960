<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-top: 20px;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
    }
    .summary .border-bottom {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .summary .btn {
      background-color: #3b99e0;
      color: white;
      padding: 10px;
      width: 100%;
    }
    .product img {
      max-width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block-heading">
      <h2>Shopping Cart</h2>
      <p>The customer is very important, the customer will be followed by the customer. Now, as um, I have no right to be in possession of property.</p>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="product mb-3">
          <div class="row">
            <div class="col-4">
              <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 1">
				<a href="#">I am very happy</a>
            </div>
            <div class="col-4">
              <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 2">
            </div>
            <div class="col-4">
              <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 3">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <div class="border-bottom">
            <h5>Price Summary</h5>
          </div>
          <div class="d-flex justify-content-between border-bottom">
            <span>Subtotal</span>
            <span>$100.00</span>
          </div>
          <div class="d-flex justify-content-between border-bottom">
            <span>Tax</span>
            <span>$10.00</span>
          </div>
          <div class="d-flex justify-content-between border-bottom">
            <span>Total</span>
            <span>$110.00</span>
          </div>
          <button class="btn mt-3">Checkout</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
